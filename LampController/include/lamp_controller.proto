syntax = "proto3";

package lamp_controller;

message LampData {
    string device_name = 1;
    string device_mac = 2;
    uint32 timestamp = 3;

    float illuminance = 4;
    
    float voltage = 5;
    float current = 6;
    float power = 7;
    float energy = 8;
    float frequency = 9;
    float power_factor = 10;
}
